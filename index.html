<!DOCTYPE html>
<html ng-app="example">
    <head>

        <!-- Angular -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-messages.min.js"></script>

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material inputs -->
        <link href="dist/material-inputs.css" rel="stylesheet">
        <script src="dist/material-inputs.js"></script>

        <!-- Application -->
        <script>
            angular.module('example', ['ngMessages','material-inputs']).run(function ($rootScope) {
                $rootScope.test = 10;

                $rootScope.$watch('test', function (val) {
                    console.log('root:', val);
                });
            });
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Example</h1>
            </div>
        </div>
        <div class="container">
            <material-text>
                <label>Test</label>
                <input ng-model="test" type="number" required>
                <p></p>
            </material-text>

            <div class="row">
                <div class="col-sm-3">
                    <form class="form-material">
                        <p ng-bind="test"></p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
